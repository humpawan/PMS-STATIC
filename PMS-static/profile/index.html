            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <div class="col-md-3">
                        <!-- Profile Image -->
                        <div class="card card-primary">
                            <div class="card-body box-profile">
                                <div class="text-center">
                                    <div class="avatar-upload">
                                        <div class="avatar-edit">
                                            <input type="file" name="profile_img" id="profileUpload"
                                                   onchange="onSelectFile(event)"/>
                                            <label for="profileUpload"></label>
                                        </div>
                                        <div class="avatar-preview">
                                            <div id="image-preview"
                                                 style="background-image: url()">
                                            </div>
                                        </div>
                                        <div class="avatar-preview">
                                                <span class="img-circle" style="width: 275px; height: 184px;">
                                                    <h5 style="font-size: 4.25rem; margin-top: 50px;">
                                                    </h5>
                                                </span>
                                            <div id="image-preview" for="profileUpload"
                                                 style="background-image: url( )">
                                            </div>

                                <ul class="nav nav-pills">
                                    <li class="nav-item">Settings</li>
                                </ul>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="FirstName"
                                           class="col-sm-2 col-form-label">First Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="first_name" class="form-control" id="FirstName"
                                               placeholder="First Name" value="Scaletech">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="LastName"
                                           class="col-sm-2 col-form-label">Last Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="last_name" class="form-control" id="LastName"
                                               placeholder="Last Name" value="Solutions">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail"
                                           class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="text"
                                               class="form-control validate[required,custom[email]] text-input @error('email') is-invalid @enderror"
                                               id="inputEmail"
                                               placeholder="Email" name="email" value="scaletech@mailinator.com">
                                    </div>
                                    <span class="invalid-feedback" role="alert">
                                    </span>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Designation</label>
                                    <div class="col-sm-10">
                                        <select class="form-control select2bs4" style="width: 100%;">
                                            <option selected="selected">Software Engineer</option>
                                            <option>Trainee</option>
                                            <option>Web developer</option>
                                            <option>QA</option>
                                            <option>Graphic designer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Skills</label>
                                    <div class="col-sm-10">
                                        <select class="select2 form-control" multiple="multiple" data-placeholder="Select skills" style="width: 100%;">
                                            <option>React</option>
                                            <option>Laravel</option>
                                            <option>JS</option>
                                            <option>jquery</option>
                                            <option>node</option>
                                            <option>PHP</option>
                                            <option>Graphics</option>
                                        </select>
                                    </div>
                                </div>

                                        <input type="text" name="last_name" class="form-control" id="MentorName"

                                    </div>
